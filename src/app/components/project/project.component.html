<mat-card class="project-card {{project.showToolTip ? 'clickable' : ''}}" appearance="raised" #toolTip="matTooltip"
    matTooltipPosition="left" [matTooltipDisabled]="!project.showToolTip" matTooltip="Click me to see more!"
    (click)="openProject()">
    <mat-card-header>
        <img [src]=" imagesPath + project.logoPath" alt="{{project.title}} Logo">
        <p>{{project.title}}</p>
    </mat-card-header>
    <mat-card-content>
        <p class="card-description">{{project.description}}</p>
    </mat-card-content>
    <mat-card-footer class="card-footer">
        <mat-chip-set aria-label="Project Technologies">
            @for(chip of project.chips; track $index) {
            <mat-chip class="chip chip-{{this.chips[chip].tag}}">{{this.chips[chip].name}}</mat-chip>
            }
        </mat-chip-set>
    </mat-card-footer>
</mat-card>
