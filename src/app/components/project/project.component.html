<mat-card class="project-card" appearance="raised" #toolTip="matTooltip" matTooltipPosition="left"
    [matTooltipDisabled]="!project.showToolTip" matTooltip="Click me to see more!">
    <mat-card-header>
        <img [src]="imagesPath + project.logoPath" alt="{{project.title}} Logo">
        <p>{{project.title}}</p>
    </mat-card-header>
    <mat-card-content>
        <p class="card-description">{{project.description}}</p>
    </mat-card-content>
    <mat-card-footer class="card-footer">
        <mat-chip-set aria-label="Project Technologies">
            @for(chip of project.chips; track $index) {
            <mat-chip class="chip-{{chip.tag}}">{{chip.name}}</mat-chip>
            }
        </mat-chip-set>
    </mat-card-footer>
</mat-card>
